grpc:
  host: "0.0.0.0"
  port: 50075
  max_message_size: 10485760  # 10MB
  keepalive_time: 30s
  keepalive_timeout: 10s

storage:
  endpoint: "minio:9100"
  bucket: "recordings-private"
  access_key: "minioadmin"
  secret_key: "minioadmin123"
  use_ssl: false
  region: "us-east-1"

recording:
  buffer_size: 65536  # 64KB buffer per track
  flush_interval: 1s
  max_tracks_per_room: 50
  heartbeat_interval: 10s

shelves:
  host: "shelves-grpc"
  port: 50070
  timeout: 5s
  enabled: true

logging:
  level: "info"
  format: "json"
  output: "stdout"
